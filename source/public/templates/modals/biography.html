<h1>{{ biography.name }}</h1>
<div style="background-image: url(/images/bios/{{ biography.image }})" class="image"></div>
<p ng-bind-html="biography.bio"></p>
<div ng-if="biography.link">
    <hr>
    <div class="align-center">
        <a href="{{ biography.link }}" target="_blank" class="button">Learn More</a>
    </div>
</div>
